    <header>
        <h1>Sales</h1>
    </header>

    <main class="container">


        <div class="row dark">
            <article>
                <h2>Add a store:</h2>
                <form id="add-store">

                    <fieldset>
                        <label for="name">store name:</label>
                        <input type="text" name="name" placeholder="store name" minlength="1" required>
                        <label for="min-cust">minimum customers/hour</label>
                        <input type="text" name="mincust" placeholder="min" minlength="1" required>

                        <label for="max-cust">maximum customers/hour</label>
                        <input type="text" name="maxcust" placeholder="min" minlength="1" required>

                        <label for="cookies-per">avg cookies/customer</label>
                        <input type="text" name="cookiesper" placeholder="min" minlength="1" required>
                    </fieldset>

                    <button type="submit" id="submit-btn">add store</button>
                </form>
            </article>
        </div>

        <div class="row">
            <article>
                <h2>Sales Totals</h2>
                <table id="sales-table">
                    <thead id="sales-table-header">
                    </thead>
                    <tbody id="sales-table-body">
                    </tbody>
                    <tfoot id="sales-table-footer">
                    </tfoot>
                </table>
            </article>
        </div>

    </main>
