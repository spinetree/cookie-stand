<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,600&display=swap" rel="stylesheet">
    <title>Salmon Cookies - Sales</title>
</head>

<body>
   
    <nav>
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/sales.html">Sales</a></li>
        </ul>
    </nav>

    <header>
        <h1>Sales</h1>
    </header>

    <main>

        <section>
            <h2>Add a store:</h2>
            <form id="add-store">
                <fieldset>

                    <label for="name">store name:</label>
                    <input type="text" name="name" placeholder="store name" minlength="1" required>
                    <label for="min-cust">minimum customers/hour</label>
                    <input type="text" name="mincust" placeholder="min" minlength="1" required>

                    <label for="max-cust">maximum customers/hour</label>
                    <input type="text" name="maxcust" placeholder="min" minlength="1" required>

                    <label for="cookies-per">avg cookies/customer</label>
                    <input type="text" name="cookiesper" placeholder="min" minlength="1" required>
                </fieldset>

                <button type="submit" id="submit-btn">add store</button>
            </form>
        </section>

        <section>
            <table id="sales-table">
                <thead id="sales-table-header">
                </thead>
                <tbody id="sales-table-body">
                </tbody>
                <tfoot id="sales-table-footer">
                </tfoot>
            </table>
        </section>


    </main>

    <footer>
        <p>&copy;2019 Steve Rocketkar</p>
        <script src="https://kit.fontawesome.com/581a82c3d2.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </footer>

</body>
